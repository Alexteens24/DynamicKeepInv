# DynamicKeepInv Configuration
# Wiki: https://github.com/Alexteens24/DynamicKeepInv/wiki
config-version: 5

# --- Core Settings ---
enabled: true
debug: false
check-interval: 100

# --- Time Configuration ---
time:
  day-start: 0
  night-start: 13000
  triggers:
    day: -1
    night: -1

# --- Keep Inventory Rules ---
rules:
  # Default rules for day/night
  day:
    keep-items: true
    keep-xp: true
  night:
    keep-items: false
    keep-xp: false

  # Bypass permission: dynamickeepinv.bypass
  bypass-permission: true

  # PvP vs PvE Rules (Overwrites time rules if enabled)
  death-cause:
    enabled: false
    pvp:
      keep-items: false
      keep-xp: false
    pve:
      keep-items: true
      keep-xp: true

# --- World Settings ---
worlds:
  # Empty = all worlds
  enabled: []
  # Per-world overrides. Example:
  # overrides:
  #   world_nether:
  #     keep-inventory-day: false
  #     keep-inventory-night: false
  overrides: {}

# --- Messages & Broadcasts ---
messages:
  broadcast:
    enabled: true
    events:
      day-change: true
      night-change: true
    display:
      chat: true
      action-bar: false
      title: false
    sound:
      enabled: false
      day: "ENTITY_PLAYER_LEVELUP"
      night: "ENTITY_WITHER_SPAWN"

  death:
    enabled: true
    chat: true
    action-bar: false

# --- Integrations ---
integrations:
  # Lands
  lands:
    enabled: false
    override-lands: false
    in-own-land:
        keep-items: false
        keep-xp: false
    in-other-land:
        keep-items: false
        keep-xp: false
    wilderness:
        enabled: false
        use-death-cause: false
        keep-items: false
        keep-xp: false

  # GriefPrevention
  griefprevention:
    enabled: false
    in-own-claim:
        keep-items: true
        keep-xp: true
    in-other-claim:
        keep-items: false
        keep-xp: false
    wilderness:
        enabled: false
        use-death-cause: false
        keep-items: false
        keep-xp: false

  # GravesX
  gravesx:
    enabled: false

  # AxGraves
  axgraves:
    enabled: false

# --- Economy ---
# Requires Vault
economy:
  enabled: false
  cost: 100.0
  # Modes: "charge-to-keep" (auto-charge), "charge-to-bypass", "gui" (player confirms)
  mode: "charge-to-keep"
  gui:
    # Timeout in seconds
    timeout: 30
    # Expire time in seconds (for disconnects)
    expire-time: 300

# --- Statistics ---
stats:
  enabled: true

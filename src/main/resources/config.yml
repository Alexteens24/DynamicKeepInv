# DynamicKeepInv Configuration
# Wiki: https://github.com/Alexteens24/DynamicKeepInv/wiki
config-version: 5

enabled: true
keep-inventory-day: true
keep-inventory-night: false
check-interval: 100
day-start: 0
night-start: 13000

# Empty = all worlds
enabled-worlds: []

# Per-world override (see wiki)
world-settings: {}

debug: false

broadcast:
  enabled: true
  day-change: true
  night-change: true
  chat: true
  action-bar: false
  title: false
  sound:
    enabled: false
    day: "ENTITY_PLAYER_LEVELUP"
    night: "ENTITY_WITHER_SPAWN"

# Custom trigger times (-1 = use day-start/night-start)
gamerule-change:
  day-trigger: -1
  night-trigger: -1

# === ADVANCED SETTINGS ===
# See wiki for detailed documentation
advanced:
  enabled: false
  bypass-permission: true
  
  # Lands plugin integration
  protection:
    lands:
      enabled: false
      override-lands: false
      in-own-land:
        keep-items: false
        keep-xp: false
      in-other-land:
        keep-items: false
        keep-xp: false
      wilderness:
        enabled: false
        use-death-cause: false  # true = use death-cause settings, false = use below values
        keep-items: false
        keep-xp: false
    
    # GriefPrevention plugin integration
    griefprevention:
      enabled: false
      in-own-claim:
        keep-items: true
        keep-xp: true
      in-other-claim:
        keep-items: false
        keep-xp: false
      wilderness:
        enabled: false
        use-death-cause: false
        keep-items: false
        keep-xp: false
  
  death-message:
    enabled: true
    chat: true
    action-bar: false
  
  # Economy (requires Vault)
  economy:
    enabled: false
    cost: 100.0
    mode: "charge-to-keep"
  
  # Death cause rules (PvP vs PvE)
  death-cause:
    enabled: false
    pvp:
      keep-items: false
      keep-xp: false
    pve:
      keep-items: true
      keep-xp: true
  
  # Time-based overrides
  day:
    keep-items: true
    keep-xp: true
  night:
    keep-items: false
    keep-xp: false

stats:
  enabled: true